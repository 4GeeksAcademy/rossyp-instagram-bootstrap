<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Boostrap</title>
    <script src="https://kit.fontawesome.com/d8c748ce1c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary d-flex align-items-center justify-content-center">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="fa-brands fa-instagram fs-3 me-2"></i>
                <h1 class="font-roboto fs-4" >Instagram</h1>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-2">
                <button type="button" class="btn btn-success"  data-bs-toggle="modal" data-bs-target="#exampleModal">Create a new post</button>
                <div class="dropdown ms-2">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                        <a class="dropdown-item" href="#" style="color: red">Log out</a>
                        </li>
                    </ul>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <h1 class="modal-title fs-6" id="exampleModalLabel">Caption: </h1>
                                <textarea class="form-control" placeholder="Add the caption of your post here" id="floatingTextarea" style="height: 100px"></textarea>
                                <div class="d-flex gap-2 mt-2">
                                    <input type="file" id="fileInput" style="display: none" accept="image/*"/>
                                    <label for="fileInput" class="btn btn-outline-primary">
                                        <i class="fas fa-camera"></i>
                                    </label>
                                    <button type="button" class="btn btn-outline-secondary">
                                        <i class="fas fa-map-marker-alt"></i>
                                    </button>
                                </div>
                                
                            </div>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>

        </div>
        <div class="container-fluid d-flex justify-content-center">
          <ul class="nav nav-tabs">
            <li class="nav-item ">
              <a class="nav-link link-primary fs-3 active text-secondary" data-bs-toggle="tab" href="#desktop"><i class="fa-solid fa-table-cells"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-primary fs-3 text-secondary" data-bs-toggle="tab" href="#movil"><i class="fa-solid fa-square"></i></a>
            </li>
          </ul>
        </div>

        <div class="tab-content">
          <div class="tabs-pane fade show active" id="desktop">
            <div class="container">
              <div class="row mt-4">
                <div class="col-4">
                  <img class="w-100 h-100" src="/assets/catarataIguazu-Brasil.jpeg">
                </div>
                <div class="col-4">
                  <img class="w-100 h-100" src="/assets/chicheItza-mexico.jpg">
                </div>
                <div class="col-4">
                  <img class="w-100 h-100" src="/assets/coliseoItalia.jpg">
                </div>
                <div class="col-4">
                  <img class="w-100 h-95 mt-4" src="/assets/cristoCondordado-Brasil.jpg">
                </div>
                <div class="col-4">
                  <img class="w-100 h-95 mt-4" src="/assets/granMurallaChina.jpg">
                </div>
                <div class="col-4">
                  <img class="w-100 h-95 mt-4" src="/assets/jordania.jpg">
                </div>
                <div class="col-4">
                  <img class="w-100 h-75 mt-4 mb-4" src="/assets/machuPichu.jpg">
                </div>
                <div class="col-4">
                  <img class="w-100 h-75 mt-4 mb-4" src="/assets/rio5colores-colombia.jpg">
                </div>
                <div class="col-4">
                  <img class="w-100 h-75 mt-4 mb-4" src="/assets/tahMajal.jpg">
                </div>


              </div>
              
            </div>
          </div>
          <div class="tabs-pane fade" id="movil">
            <p>Soy el Movil</p>
          </div>
        </div>
          
        
    </nav>
    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
